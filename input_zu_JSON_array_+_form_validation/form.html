<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to JSON</title>
    <script>
        let recipes = [];

        function addToRecipes() {
            let title = document.getElementById('title');
            let description = document.getElementById('description');

            let recipy = {
                'title': title.value,
                'description': description.value
            };

            recipes.push(recipy);
            console.log(recipes);
            title.value = ''; // Titel wieder leer machen
            description.value = ''; // Beschreibung wieder leer machen
        }

    </script>
</head>

<body>
    <h1>Dein Kochbuch</h1>
    <div> <!-- HTML5 Form Validation Googlen-->
        <form onsubmit="addToRecipes()" style="display: flex; flex-direction: column; justify-content: flex-start; width: 400px;">
            <input required minlength="5" type="text" placeholder="Titel" id="title">
            <textarea required placeholder="Bitte beschreibe dein Rezept" id="description"></textarea>

            <button>Hinzuf√ºgen</button>
        </form>
    </div>
</body>

</html>
